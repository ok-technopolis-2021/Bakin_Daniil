<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visit card</title>

<body>
<div class="theme-switch-wrapper">
    <label id="switch" class="switch">
        <input type="checkbox" id="slider">
        <span class="slider round"></span>
    </label>
</div>
<div class="business-card">
    <section class="sv-about">
        <div class="sv-about_main">
            <div class="sv-about_avatar">
                <img class="sv-about_avatar-img" src="./assets/photo.jpg" alt="Employee photo">
            </div>
            <div class="sv-about_name">Daniil Bakin</div>
            <div class="sv-about_position">Java developer</div>
            <div class="sv-about_contacts">
                <div class="sv-about_contact">
                    <a href="https://github.com/donebd">
                        <img class="sv-about_contact-img" src="./assets/git.png" alt="git">
                    </a>
                </div>
                <div class="sv-about_contact">
                    <a href="https://vk.com/zhdunior">
                        <img class="sv-about_contact-img" src="./assets/vk.png" alt="vk">
                    </a>
                </div>
                <div class="sv-about_contact">
                    <a href="mailto:dinil.bd@mail.ru">
                        <img class="sv-about_contact-img" src="./assets/mail.png" alt="mail">
                    </a>
                </div>
            </div>
            <div class="sv-about_download">
                <form action="assets/cv.pdf" target="_blank">
                    <button class="sv-about_download-button button">Download CV</button>
                </form>
            </div>
        </div>
        <div class="sv-about_copyright">Â©2021 All rights reserved.</div>
    </section>
    <section class="sv-content">
        <div class="sv-content_main">
            <div class="sv-content_name">Daniil Bakin</div>
            <div class="sv-content_position">Java developer</div>
            <form action="skills.html">
                <button class="sv-content_skillsButton button">Skills</button>
            </form>
        </div>
    </section>
