<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visit card</title>
    <link href="style/style.css" rel="stylesheet"/>
    <link href="style/theme_switch.css" rel="stylesheet"/>
</head>
<body>
<div class="theme-switch-wrapper">
    <label id="switch" class="switch">
        <input type="checkbox" id="slider">
        <span class="slider round"></span>
    </label>
</div>
<div class="business-card">
    <section class="cv-about">
        <div class="sv-about_main">
            <div class="sv-about_avatar">
                <img class="sv-about_avatar-img" src="res/photo.jpg" alt="Employee photo">
            </div>
            <div class="sv-about_name">Daniil Bakin</div>
            <div class="sv-about_position">Java developer</div>
            <div class="sv-about_contacts">
                <div class="sv-about_contact">
                    <a href="https://github.com/donebd">
                        <img class="sv-about_contact-img" src="res/git.png" alt="git">
                    </a>
                </div>
                <div class="sv-about_contact">
                    <a href="https://vk.com/zhdunior">
                        <img class="sv-about_contact-img" src="res/vk.png" alt="vk">
                    </a>
                </div>
                <div class="sv-about_contact">
                    <a href="mailto:dinil.bd@mail.ru">
                        <img class="sv-about_contact-img" src="res/mail.png" alt="mail">
                    </a>
                </div>
            </div>
            <div class="sv-about_download">
                <button class="sv-about_download-button" type="submit" onclick="window.open('res/cv.pdf')">Download CV
                </button>
            </div>
        </div>
        <div class="cv-about_copyright">Â©2021 All rights reserved.</div>
    </section>
    <section class="sv-content">
        <div class="sv-content_main">
            <div class="sv-content_name">Daniil Bakin</div>
            <div class="sv-content_position">Java developer</div>
        </div>
    </section>
    <script src="change_theme.js"></script>
</div>
</body>
</html>
