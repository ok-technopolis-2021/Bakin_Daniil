<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visit card</title>
    <link href="style/style.css" rel="stylesheet"/>
</head>
<body>
<div class="business-card">
    <section class="cv-about">
        <div class="sv-about_main">
            <div class="sv_avatar">
                <img class="avatar" src="res/photo.jpg" alt="Employee photo">
            </div>
            <div class="sv_name">Daniil Bakin</div>
            <div class="sv_position">Java developer</div>
            <div class="sv_contacts">
                <div class="sv_github">
                    <a href="https://github.com/donebd">
                        <img class="git" src="res/git.png" alt="git">
                    </a>
                </div>
                <div class="sv_vk">
                    <a href="https://vk.com/zhdunior">
                        <img class="vk" src="res/vk.png" alt="vk">
                    </a>
                </div>
                <div class="sv_mail">
                    <a href="mailto:dinil.bd@mail.ru">
                        <img class="mail" src="res/mail.png" alt="mail">
                    </a>
                </div>
            </div>
            <div class="sv_download">
                <button class="download-button" type="submit" onclick="window.open('res/cv.pdf')">Download CV</button>
            </div>
        </div>
        <div class="sv_copyright">Â©2021 All rights reserved.</div>
    </section>
    <section class="sv-content-wrapper">
        <div class="sv-content">
            <div class="content_name">Daniil Bakin</div>
            <div class="content_position">Java developer</div>
        </div>
    </section>
</div>
</body>
</html>
